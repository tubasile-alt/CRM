{% extends "base.html" %}

{% block title %}Chat - Clínica Basile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4">Chat Interno</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-chat-dots"></i> Conversa entre Médico e Secretária</h5>
            </div>
            <div class="card-body">
                <div id="chatMessages" class="border rounded p-3 mb-3 bg-light" style="height: 500px; overflow-y: auto;">
                </div>
                
                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Digite sua mensagem...">
                    <button class="btn btn-primary" onclick="sendMessage()">
                        <i class="bi bi-send"></i> Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
